log4j.rootLogger=debug,A
#log4j.addivity.org.apache=true

log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.apache=INFO
log4j.logger.java.sql.PreparedStatemant=DEBUG

log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%d - %-5p %m%n
#log4j.appender.A.layout.ConversionPattern=%d - %-5p %c %x - %m%n

log4j.appender.B=org.apache.log4j.FileAppender
log4j.appender.B.File=../platform.log
log4j.appender.B.Append=false
log4j.appender.B.layout=org.apache.log4j.PatternLayout
log4j.appender.B.layout.ConversionPattern=[platform]%d - %c -%-4r [%t] %-5p %c %x - %m%n

